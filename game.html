<!doctype html>
<html>
<head>
    <title>Game</title>
</head>
<body>
	<canvas id="gameCanvas" width="800" height="800"></canvas>
	<script>
		var canvas, canvasContext;

		window.onload = function() {
			canvas = document.getElementById('gameCanvas');
			canvasContext = canvas.getContext('2d');
            
            setInterval(mainLoop, 1000/50);
        }            
            //game variables
            //if player is playing
            var playing = false;
            //how many lives the player has
            var lives = 0;
            //how fast the game is moving
            var speed = 0;
            //how many points the player has
            var score = 0;
            //starting horizontal position
            var startXpos = 0;
            //starting vertical position
            var startYpos = 0;
            //ball size x
            var ballXsize = 0;
            //ball size y
            var ballYsize = ballXsize
            
            
            //player variables
            //players  xpos
            var pXpos = 100;
            //player ypos
            var pYpos = 100;
            //players width
            var pWidth = 10;
            //playerse height
            var pHeight = 10;
            //players xspeed
            var pXspeed = 10;
            //players yspeed
            var pYspeed = 1;
        
            function mainLoop(){
                //canvas
                 colorRect(0,0,canvas.width,canvas.height,'black');
                //ball
                colorRect(startYpos,startXpos,ballXsize,ballYsize,'red'); //ballpos,ballpos,ballsize,ballsize,ballcolour
            
           // colorRect(AI_PADDLE_X_POS,aiPaddleYpos,AI_PADDLE_WIDTH,AI_PADDLE_HEIGHT,'white');
            //player
           colorRect(pXpos,pYpos,pHeight,pHeight,'white');
                move();
        
            if(startYpos) {
                startingPos() 
                    startingPos();
                    startPos = false;
            }
            }
        
        function colorRect(x,y,w,h,color){
            canvasContext.fillStyle = color;
            canvasContext.fillRect(x,y,w,h)
        }
        
      //  object.onkeypress = function(){myScript};
    
        function move(){
            pXpos = pXpos + pXspeed;
            
            if(pXpos > 780) {   //loses speed when goes to edge of canvas *-1 to make it bounce back
               pXspeed = pXspeed - pXspeed
               }
        }


        
        
    </script>
</body>
</html>
